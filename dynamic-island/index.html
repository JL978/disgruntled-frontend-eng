<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="./index.js" defer></script>
</head>

<body>
  <button id="login">
    Login
  </button>
  <div class="phone">
    <div class="island">
      <div class="info">
        <div class="album-cover">
          <img class="img" aria-hidden="false" draggable="false" loading="eager" src="" alt="">
        </div>
        <div class="text">
          <h2 class="track-title">-</h2>
          <h3 class="track-author">-</h3>
        </div>
      </div>
      <div class="loader paused">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="player">
        <div class="bar">
          <div class="time">
            -
          </div>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
          <div class="time-left">
            -
          </div>
        </div>
        <div class="controls">
          <button class="prev">
            <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 1V13L5 7L15 1Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
              <path d="M1 13V1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button class="play"></button>
          <button class="next">
            <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 13V1L11 7L1 13Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
              <path d="M15 1V13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
